<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>08:24</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://pbs.twimg.com/profile_images/1193636288630599680/D3hdj3CQ_400x400.jpg" class="user-component__poto user-component__poto--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Me</h4> 
                   <h6 class="user-component__subtitle">+82 404 0203 <i class="fas fa-exclamation-circle"></i></h6>                 
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calender</span></div>
            <div class="icon-row__icon">
                <i class="far fa-surprise"></i>
                <span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-brush"></i>
                <span>Themes</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>

        <div class="icon-row__two">
            <div class="icon-row__icon">
                <i class="fas fa-cut"></i>
                <span>Hair Shop</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-utensils"></i>
                <span>Order</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-gift"></i>
                <span>Gift</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-cloud-sun"></i>
                <span>Weather</span>
            </div>
        </div>

      


        <div class="more-suggestions">
            <h4 class="more-suggestions__title">suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions-icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-chess-queen"></i>
                    </div>
                    <span class="more-suggestions-icon-text">Kokoa games</span>
                </div>
            </div>
        </div>
    </main>
    
    
  <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a></li>
          <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
          <li class="nav__btn">
              <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
          <li class="nav__btn">
              <a class="nav__link" href="more.html">
                  <span class="nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
      </ul>
  </nav>


  <div id="no-mobile">
    <span>Your screen is too big</span>
</div>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
