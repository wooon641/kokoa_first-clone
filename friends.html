<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>08:24</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://pbs.twimg.com/profile_images/1193636288630599680/D3hdj3CQ_400x400.jpg" class="user-component__poto user-component__poto--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Me</h4>
                
    
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friends</span> 
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://pbs.twimg.com/profile_images/1344562626689286145/9biR-3e-_400x400.jpg" class="user-component__poto user-component__poto--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Dong hae</h4>
                        </div>
                    </div>
                   
                </div>

                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://lh3.googleusercontent.com/proxy/TgTTNngpSydkLII4Eg7ysZkLhRzicbzuSgh51v1TGdICG3zkMzE6eEaXfrsxw102SJowMY9EmQH_9n3JdrXoaONvTxgzmcLgnJ2lyUWmgFlSbC37I-WG" class="user-component__poto user-component__poto--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Eun bi</h4>
                        </div>
                    </div>
                    
                </div>

                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://appzzang.me/data/file/star/1982212879_DUHpF2ak_201906121942001560903_20190612194218_01_20190612194309466.jpg" class="user-component__poto user-component__poto--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Hye yoon</h4>
                        </div>
                    </div>
                    
                </div>

                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://i.pinimg.com/originals/c0/10/bd/c010bdf87b2f7b3835913714b6fc25d1.jpg" class="user-component__poto user-component__poto--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Kyu hyun</h4>
                        </div>
                    </div>
                    
                </div>

                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://pbs.twimg.com/profile_images/1160352787370106880/gRaa2Wpy_400x400.jpg" class="user-component__poto user-component__poto--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">So min</h4>
                        </div>
                    </div>
                    
                </div>

          
        </div>

    </main>
    
    
  <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                  <i class="fas fa-user fa-2x"></i></a></li>
          <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
          <li class="nav__btn">
              <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
          <li class="nav__btn">
              <a class="nav__link" href="more.html">
                  <span class="nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
      </ul>
  </nav>

  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>

  <div id="no-mobile">
      <span>Your screen is too big</span>
  </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
